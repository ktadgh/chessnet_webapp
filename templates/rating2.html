<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
          font: 800 40px system-ui;
        }
    </style>
</head>
<body>
white: <span style="color: {{white_color}};">{{white_player}}</span>  {{white_points}} <br>
black: <span style="color: {{black_color}};">{{black_player}}</span>  {{black_points}} <br>
<br>
<br>
your rating:
<br>
<div id="value">{{name}}
    <script type="text/javascript">
        function animateValue(obj, start, end, duration) {
          let startTimestamp = null;
          const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
              window.requestAnimationFrame(step);
            }
          };
          window.requestAnimationFrame(step);
        }

        const obj = document.getElementById("value");
        animateValue(obj, 0,{{name}}, 2000);
    </script>
</div>
<br>
<br>
<br>
<br>

<img src="data:image/svg+xml;base64,{{ svg_base64 }}" alt="Fetched SVG Image" width = "350", height = "350">

</body>
